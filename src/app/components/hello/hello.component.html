<div class="message-container">      
    @if (loading()) {
      <p class="loading-text">
        <strong>Connecting to Cloud Run...</strong>
      </p>
    } @else if (errorMessage()) {
      <p class="error-text">
        <strong>Error:</strong> {{ errorMessage() }}
      </p>
    } @else {
      <p>
        <strong>Logged in as: </strong>{{ message().message }}
      </p>
    }
